name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate build-info
        run: make build-info

      - name: Build all platforms and package
        run: |
          mkdir -p release
          bun run build-standalone:linux-x64
          cp dist/updown-linux-x64 updown
          zip release/updown-linux-x64.zip updown FORMAT.md THEMES.md
          bun run build-standalone:linux-arm64
          cp dist/updown-linux-arm64 updown
          zip release/updown-linux-arm64.zip updown FORMAT.md THEMES.md
          bun run build-standalone:darwin-x64
          cp dist/updown-darwin-x64 updown
          zip release/updown-darwin-x64.zip updown FORMAT.md THEMES.md
          bun run build-standalone:darwin-arm64
          cp dist/updown-darwin-arm64 updown
          zip release/updown-darwin-arm64.zip updown FORMAT.md THEMES.md
          bun run build-standalone:windows
          cp dist/updown-windows-x64.exe updown.exe
          zip release/updown-windows-x64.zip updown.exe FORMAT.md THEMES.md

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/updown-linux-x64.zip
            release/updown-linux-arm64.zip
            release/updown-darwin-x64.zip
            release/updown-darwin-arm64.zip
            release/updown-windows-x64.zip
          generate_release_notes: true
